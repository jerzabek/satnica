<!doctype html>
<html>
<head>
	<title>Satnica</title>
	<meta charset="UTF-8"> <!-- #433f45 -->
	<meta name="description" content="Aplikacija za izračunavanje tjedne i mjesečne satnice zaposlenika. Webstranica također sadrži grafički prikaz satncia zaposlenika">
  <meta name="keywords" content="Jarza, Ivan, Jerzabek, Ivan Jerzabek, programming, croatia">
  <meta name="author" content="Ivan Jeržabek">
	<meta name='language' content='JR'>
  <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>
	<!-- <link rel="shortcut icon" type="image/png" href="assets/favico.ico"/> -->
</head>
<body>
	<div  class="body-wrapper">
		<div class="header">
			<p class="menu">Satnica zaposlenika</p>
			<p class="title">Ivan Jerzabek</p>
			<!-- <p class="name">ivan jerzabek ivan jerzabek ivan jerzabek</p> -->
		</div>
		<a class="src" href="https://github.com/jerzabek/satnica" target="_blank">Source</a>
		<div class="dashboard">
			<div class="inputi" >
				<div class="group" id="ime-field">
					<input type="text" id="ime-polje" required>
					<span class="bar"></span>
					<label class="inputlabel">Ime zaposlenika</label>
				</div>

				<div class="group" id="dnevni-field">
					<input type="text" id="dnevni-polje" required>
					<span class="bar"></span>
					<label class="inputlabel">Dnevna satnica</label>
				</div>

				<div class="radio-group">
					<input type="radio" id="tjedno" name="selector" checked><label class="radiolabel" for="tjedno">Tjedno</label><input type="radio" id="mjesecno" name="selector"><label class="radiolabel" for="mjesecno">Mjesečno</label>
				</div>

				<div class="group" id="tjedni-field">
					<input type="text" id="tjedni-polje" onaction="add()" required>
					<span class="bar"></span>
					<label id="labelin" class="inputlabel">Broj odrađenih sati u tjednu</label>
				</div>

				<button type="button" name="add" onclick="add()" class="addbutton">Dodaj</button>
				<!-- <button type="button" name="draw" onclick="drawVisualization()" class="addbutton">Refresh graph</button> -->
			</div>
			<div class="ggraph" id="ggraph"></div>
		</div>



		<div class="zaposlenici-grupa" id="zaposlenici-grupa">

		</div>
	</div>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="graphscript.js" type="text/javascript"></script>
</body>
</html>
